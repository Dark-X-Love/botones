<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body class="p-4">
    <h1>Botones</h1>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>

    <button type="button" class="btn btn-link">Link</button>
    <br>
    <br>
    <h1>Enlace que simula un boton</h1>
    <a href="#" class="btn btn-primary">Primary</a>
    <br><br>
    <button type="submit" class="btn btn-warning">Warning</button>
    <br><br>
    <input type="button" class="btn btn-primary" value="ACCEPT">
    <input type="submit" class="btn btn-primary" value="SEND">
    <input type="reset" class="btn btn-primary" value="REFRESH">
    <br>
    <br>
    <h1>Estilizando los botones con color en el margen</h1>
    <button class="btn btn-outline-primary">BOTON PRIMARY</button>
    <button class="btn btn-outline-secondary">BOTON SECONDARY</button>
    <button class="btn btn-outline-success">BOTON SUCCESS</button>
    <button class="btn btn-outline-warning">BOTON WARNING</button>
    <button class="btn btn-outline-danger">BOTON DANGER</button>
    <button class="btn btn-outline-light">BOTON LIGHT</button>
    <button class="btn btn-outline-dark">BOTON DARK</button>
    <button class="btn btn-outline-link">BOTON LINK</button>
    <br><br>
    <h1>Agregando botones de distintos tama√±os</h1>
    <button class="btn btn-primary btn-lg">BOTON LG</button>
    <button class="btn btn-primary btn-md">BOTON MD</button>
    <button class="btn btn-primary btn-sm">BOTON SM</button>
    <br><br>
    <button class="btn btn-primary btn-block w-100">BOTON BLOCK</button>
    <br><br>
    <h1>Creando iconos dentro de un boton</h1>
    <button type="submit" class="btn btn-danger">
        <i class="fas fa-sign-in-alt"></i> Login
    </button>
    <button class="btn btn-primary btn-lg">
        <i class="fas fa-address-book"></i> BOTON LG
    </button>
    <br><br>
    <h1>Botones dropdown</h1>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
          Dropdown button
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
</body>
</html>
